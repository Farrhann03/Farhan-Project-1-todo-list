<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <link rel="stylesheet" href="src/index.css" />
    <script defer src="src/index.js"></script>
  </head>

  <body>
    <h1 class="title">Reminder List</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Test 1</li>
        <li class="list-name">Test 2</li>
        <li class="list-name">Test 3</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input type="text"
        class="new list"
        data-new-list-input
        placeholder="new list name"
        aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>

       <div class="delete-stuff">
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Youtube</h2>
        <p class="task-count"data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="new-task-creator">
          <form action="" data-new-task-form>
        <input type="text"
        data-new-task-input
        class="new task"
        placeholder="new task name"
        aria-label="new task name"
        />
        <button class="btn create" aria-label="create new task">+</button>
      </form>
        </div>
        <div class="tasks" data-tasks></div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Delete task</button>
        </div>
      </div>
    </div>
  
  

    </div>
    <template id="task-template">
                <div class="task">
            <input type="checkbox"/>
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
    </template>
  </body>
</html>
